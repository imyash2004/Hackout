<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div class="container ">

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class=" my-card text-dark ">


        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
          <p class="text-center" th:text="${session.message.getContent()}"></p>

        </div>



        <h1 class="text-center text-dark">Register Here!!</h1>
        <form action="" th:action="@{/do_register}" method="post"  >


          <div class="form-group">
            <label for="name_field" class="form-label" >Your First Name</label>
            <input type="text"  class="form-control " id="name_field"  name="firstName"   aria-describedby="emailHelp" required placeholder="Enter here">



          </div>
          <div class="form-group">
            <label for="name_field" class="form-label" >Your last Name</label>
            <input type="text"  class="form-control " id="name_field1"  name="lastName"   aria-describedby="emailHelp" required placeholder="Enter here">



          </div>

          <div class="form-group">
            <label for="email_field"  class="form-label">Your Email</label>
            <input type="email" class="form-control"

                   name="email" id="email_field"   aria-describedby="emailHelp" required placeholder="Enter here">

          </div>

          <div class="form-group">
            <label for="password_field"  class="form-label">Your Password</label>
            <input type="password" class="form-control" name="password" id="password_field"   aria-describedby="emailHelp" required placeholder="Enter here">

          </div>


          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1" name="profession">
              <option>1. Student-12</option>
              <option>2 College</option>
              <option>3 Company</option>
              <option>4 FreeLancer</option>

            </select>
          </div>
          <div class="form-group form-check">

            <input type="checkbox" name="agreement" class="form-check-input text-center" id="agreement"/>
            <label for="agreement" >Accept terms and condition</label>
          </div>

          <div class=" text-center">
            <button type="submit" class="btn bg-primary text-white" >
              Submit</button>
            <button type="reset" class="btn btn-warning">Reset</button>
          </div>




        </form>

      </div>

    </div>
  </div>
</div>
</body>
</html>
